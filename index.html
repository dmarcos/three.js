<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to the Metaverse</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  </head>
  <body>
    <link href="/editor/css/welcome.css" rel="stylesheet" />
    <div class="logo"></div>
    <div class="create-scene-button">Create Scene</div>
    <script>
      var createScene = function() {
        var xmlHttp = new XMLHttpRequest();
        var sceneId;
        xmlHttp.open( "POST", "/scene/", false );
        xmlHttp.send( null );
        sceneId = xmlHttp.responseText;
        window.location = "/editor/?scene=" + sceneId;
      };
      document.querySelector('.create-scene-button').addEventListener( 'click', createScene );
    </script>
  </body>
</html>

		<script src="../build/three.js"></script>

		<script src="js/vr/ViveController.js"></script>
		<script src="js/vr/PaintViveController.js"></script>
		<script src="js/vr/TrackedController.js"></script>
		<script src="js/vr/WebVR.js"></script>

		<script src="js/loaders/OBJLoader.js"></script>

		<script>

			var container;
			var camera, scene, renderer;
			var controller1, controller2;

			var line;
			var shapes = {};

			var up = new THREE.Vector3( 0, 1, 0 );
			var vector = new THREE.Vector3();

			var vector1 = new THREE.Vector3();
			var vector2 = new THREE.Vector3();
			var vector3 = new THREE.Vector3();
			var vector4 = new THREE.Vector3();

			var point4 = new THREE.Vector3();
			var point5 = new THREE.Vector3();

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - htc vive - paint';
				container.appendChild( info );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x222222 );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 50 );

				var geometry = new THREE.BoxGeometry( 0.5, 0.8, 0.5 );
				var material = new THREE.MeshStandardMaterial( {
					color: 0x444444,
					roughness: 1.0,
					metalness: 0.0
				} );
				var table = new THREE.Mesh( geometry, material );
				table.position.y = 0.35;
				table.position.z = 0.85;
				table.castShadow = true;
				table.receiveShadow = true;
				scene.add( table );

				/*
				var table = new THREE.Mesh( geometry, material );
				table.position.y = 0.35;
				table.position.z = -0.85;
				table.castShadow = true;
				table.receiveShadow = true;
				scene.add( table );
				*/

				var geometry = new THREE.PlaneGeometry( 4, 4 );
				var material = new THREE.MeshStandardMaterial( {
					color: 0x222222,
					roughness: 1.0,
					metalness: 0.0
				} );
				var floor = new THREE.Mesh( geometry, material );
				floor.rotation.x = - Math.PI / 2;
				floor.receiveShadow = true;
				scene.add( floor );

				scene.add( new THREE.GridHelper( 20, 40, 0x111111, 0x111111 ) );

				scene.add( new THREE.HemisphereLight( 0x888877, 0x777788 ) );

				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 6, 0 );
				light.castShadow = true;
				light.shadow.camera.top = 2;
				light.shadow.camera.bottom = -2;
				light.shadow.camera.right = 2;
				light.shadow.camera.left = -2;
				light.shadow.mapSize.set( 4096, 4096 );
				scene.add( light );

				// scene.add( new THREE.DirectionalLightHelper( light ) );
				// scene.add( new THREE.CameraHelper( light.shadow.camera ) );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				renderer.shadowMap.enabled = true;
				renderer.vr.enabled = true;
				container.appendChild( renderer.domElement );

				document.body.appendChild( WEBVR.createButton( renderer ) );

				// controllers

				controller1 = new THREE.TrackedController( 0 );
				controller1.standingMatrix = renderer.vr.getStandingMatrix();
				scene.add( controller1 );

				controller2 = new THREE.TrackedController( 1 );
				controller2.standingMatrix = renderer.vr.getStandingMatrix();
				scene.add( controller2 );
				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function handleController( controller ) {

				controller.update();

				// if ( controller.getButtonState( 'trigger' ) ) {

				// 	//stroke( controller, point1, point2, matrix1, matrix2 );

				// }


			}

			function animate() {

				renderer.animate( render );

			}

			function render() {

				handleController( controller1 );
				handleController( controller2 );

				renderer.render( scene, camera );

			}

		</script>
	</body>
